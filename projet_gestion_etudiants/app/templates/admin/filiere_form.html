{% extends "base.html" %}
{% block content %}
<h1>{{ titre }}</h1>
<div class="card">
    <div class="card-body">
        <form method="POST">
            {{ form.hidden_tag() }}
            <div class="mb-3"><label>Nom</label>{{ form.nom(class="form-control") }}</div>
            <div class="mb-3"><label>Niveau</label>{{ form.niveau(class="form-select") }}</div>
            <div class="mb-3"><label>Ann√©e</label>{{ form.annee(class="form-control") }}</div>
            <button type="submit" class="btn btn-primary">Enregistrer</button>
            <a href="{{ url_for('admin.liste_filieres') }}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</div>
{% endblock %}
