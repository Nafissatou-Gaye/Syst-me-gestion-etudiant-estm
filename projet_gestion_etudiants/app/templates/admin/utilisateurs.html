{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between mb-4">
    <h1><i class="fas fa-users-cog"></i> Utilisateurs</h1>
    <a href="{{ url_for('admin.ajouter_utilisateur') }}" class="btn btn-primary"><i class="fas fa-user-plus"></i> Ajouter</a>
</div>
{% if utilisateurs %}
<table class="table">
    <thead><tr><th>Login</th><th>Nom</th><th>Prénom</th><th>Rôle</th></tr></thead>
    <tbody>
        {% for u in utilisateurs %}
        <tr><td>{{ u.login }}</td><td>{{ u.nom }}</td><td>{{ u.prenom }}</td><td><span class="badge badge-{{ u.role }}">{{ u.role }}</span></td></tr>
        {% endfor %}
    </tbody>
</table>
{% endif %}
{% endblock %}
